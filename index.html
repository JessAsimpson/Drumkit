<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Keycode</title>
</head>
<body>
    
    <!-- header  -->
    <h1></h1>
    
    <div class = "drumKit">
        <!-- different sound pads divs below -->
        <div class ="pad">
            <em>a</em><img src="Icons/crashicon.png" alt=""></div>
       
       
        <div class ="pad">
            <em>s</em><img src="Icons/clapicon.png" alt="clap"></div>
        <div class ="pad">
            <em>d</em><img src="Icons/closed-hihaticon.png" alt="hihat closed"></div>
        <div class ="pad">
            <em>f</em><img src="Icons/kickicon.png" alt="kick icon"></div>
        <div class ="pad">
            <e>g</e><img src="Icons/closed-hihaticon.png" alt="closed hihat"></div>
        <div class ="pad">
            <em>h</em>
            <img src="Icons/snareicon.png" alt="snare"></div>
        <div class ="pad">
            <em>j</em><img src="Icons/closed-hihaticon.png" alt="hihat"></div>
        <div class ="pad">
            <em>k</em><img src="Icons/kickicon.png" alt="kick"></div>
        <div class ="pad">
            <em>l</em><img src="Icons/crashicon.png" alt="crash"></div>
        
        </div>
        <audio id = "boom" src ="sounds/boom.wav"></audio>
        <audio id = "clap" src ="sounds/clap.wav"></audio>
        <audio id = "hihat" src ="sounds/hihat.wav"></audio>
        <audio id = "kick" src ="sounds/kick.wav"></audio>
        <audio id = "openhat" src ="sounds/openhat.wav"></audio>
        <audio id = "ride" src ="sounds/ride.wav"></audio>
        <audio id = "snare" src ="sounds/snare.wav"></audio>
        <audio id = "tink" src ="sounds/tink.wav"></audio>
        <audio id = "tom" src ="sounds/tom.wav"></audio>

<script src ="app.js"></script>
</body>
</html>
